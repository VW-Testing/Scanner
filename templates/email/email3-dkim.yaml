id: Email-3-DKIM-OK

info:
  name: DKIM1 Record - Detection
  author: rxerium
  severity: info
  description: |
    An DKIM1 TXT record was detected
  reference:
    - https://
  metadata:
    max-request: 1
  tags: dns,dkim
dns:
  - name: "{{FQDN}}"
    type: TXT
    matchers:
      - type: word
        words:
          - "v=DKIM1"

    extractors:
      - type: regex
        regex:
          - "v=DKIM1(.+)"